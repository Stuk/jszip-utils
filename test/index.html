<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>JSZip Testing</title>
      <link rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
      <script src="../node_modules/qunit/qunit/qunit.js"></script>

      <script>
        // Exposes test results for Saucelabs. See
        // https://wiki.saucelabs.com/display/DOCS/Setting+Up+JavaScript+Unit+Testing+Frameworks
        (function () {
          var log = [];
          var testName;

          QUnit.done(function (test_results) {
            var tests = [];
            for(var i = 0, len = log.length; i < len; i++) {
              var details = log[i];
              tests.push({
                name: details.name,
                result: details.result,
                message: details.message,
                duration: details.runtime
              });
            }
            test_results.tests = tests;
            test_results.duration = test_results.runtime;

            window.global_test_results = test_results;
          });
          QUnit.log(function(details){
              log.push(details);
          });
        })()
      </script>

      <script src="../dist/jszip-utils.js"></script>
      <!--
      Mandatory in IE 6, 7, 8 and 9.
      -->
      <!--[if IE]>
      <script src="../dist/jszip-utils-ie.js"></script>
      <![endif]-->

      <script src="test.js"></script>

   </head>
   <body>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
   </body>
</html>
